on:
  pull_request:
  push:
    branches:
      - master

name: CI

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: sudo apt-get install -y libboost-dev libext2fs-dev

      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check --config=imports_granularity=Crate

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-hack
          version: latest
          use-tool-cache: true

      - uses: actions-rs/cargo@v1
        with:
          command: hack
          args: check --workspace --ignore-private --each-feature --no-dev-deps

      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --all-targets --all-features

      - uses: actions-rs/cargo@v1
        with:
          command: test

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

      - uses: actions/checkout@v3
        with:
          repository: ethereum/tests
          submodules: recursive
          path: ethereum-tests
          ref: 'v11.1'

      - run: |
          env RUST_LOG=error cargo run --release --bin consensus-tests -- --tests="./ethereum-tests"
